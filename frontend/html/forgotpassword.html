<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PREPPRIME Forgot Password</title>
    <style>
        /* Import the font */
        @font-face {
            font-family: 'Konkhmer Sleokchher';
            src: url('Konkhmer Sleokchher.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #e0e0e0;
            background-image: linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),
                        url("Images/Forgot Password/background.jpg");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            filter: saturate(0.8); /* Low saturation */
        }

        .container {
            display: flex;
            width: 900px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative; /* Add relative positioning for absolute child elements */
        }

        .logo-container {
            background-color: #000;
            color: #fff;
            width: 60%; /* 60% of the width */
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-container img {
            max-width: 80%;
            height: auto;
        }

        .login-container {
            width: 40%; /* 40% of the width */
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative; /* Add relative position for the back button */
        }

        h2 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #333;
        }

        p {
            font-size: 14px;
            margin-bottom: 30px;
            color: #666;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            margin-left: 10px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 14px;
            font-size: 16px;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: #2c5b97;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #204773;
        }

        .terms {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
        }

        .terms a {
            color: #2c5b97;
            text-decoration: none;
            font-size: 12px;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .signup {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .signup a {
            color: #2c5b97;
            text-decoration: none;
        }

        .signup a:hover {
            text-decoration: underline;
        }

        /* Back Button */
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 28px; /* Increased size for better visibility */
            color: #2c5b97;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #e0e0e0;
            color: #204773;
        }

        /* Footer Section */
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #555;
        }

        .footer p {
            margin-bottom: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .logo-container {
                width: 100%; /* Full width on mobile */
                padding: 10px;
            }

            .login-container {
                width: 100%; /* Full width on mobile */
                padding: 20px;
            }

            .login-btn {
                padding: 10px;
                font-size: 14px;
            }

            .signup {
                font-size: 12px;
            }

            .footer {
                font-size: 10px;
            }
        }

        /* Error message */
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="Images/Forgot Password/1.jpg" alt="PREPPRIME Logo">
        </div>
        <div class="login-container">
            <!-- Back Button -->
            <a href="login.html" class="back-button">←</a>
            <h2>Forgot Password</h2>
            <p>Enter the email address associated with your account and we’ll send you an OTP to reset your password.</p>
            <form method="POST" id="forgot-password-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email">
                </div>
                <button type="submit" class="login-btn">Continue</button>
                <div class="error-message" id="error-message">Invalid email address. Please try again.</div>
            </form>
            <div class="footer">
                <p>Prepprime © Copyright 2024</p>
                <div class="terms">
                    <a href="https://prepprime.com/contact-us-2/">Contact Us</a> 
                </div>
            </div>
        </div>
    </div>
    <script src="../js/forgotpass.js"></script>
</body>
</html>
