<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PREPPRIME Login</title>
    <style>
        /* Import the font */
        @font-face {
            font-family: 'Konkhmer Sleokchher';
            src: url('Konkhmer Sleokchher.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #e0e0e0;
            background-image: linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),
                        url(Images/Login/background.jpg);
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            filter: saturate(0.8); /* Low saturation */
        }

        .container {
            display: flex;
            width: 900px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .logo-container {
            background-color: #000;
            color: #fff;
            width: 60%; /* 60% of the width */
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-container img {
            max-width: 80%;
            height: auto;
        }

        .login-container {
            width: 40%; /* 40% of the width */
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #333;
        }

        p {
            font-size: 14px;
            margin-bottom: 30px;
            color: #666;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: #2c5b97;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #204773;
        }

        .terms {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
        }

        .terms a {
            color: #2c5b97;
            text-decoration: none;
            font-size: 12px;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .signup {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .signup a {
            color: #2c5b97;
            text-decoration: none;
        }

        .signup a:hover {
            text-decoration: underline;
        }

        /* Footer Section */
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #555;
        }

        .footer p {
            margin-bottom: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .logo-container {
                width: 100%; /* Full width on mobile */
                padding: 10px;
            }

            .login-container {
                width: 100%; /* Full width on mobile */
                padding: 20px;
            }

            .login-btn {
                padding: 10px;
                font-size: 14px;
            }

            .signup {
                font-size: 12px;
            }
            #red {
                color: red;
                font-size: 14px;
                margin-bottom: 15px;
                }


            .footer {
                font-size: 10px;
            }
            .error-message {
    color: #ff4d4d; /* Bright red for visibility */
    background-color: #ffe6e6; /* Light red background */
    padding: 10px; /* Add some space around the text */
    border-radius: 5px; /* Rounded corners */
    margin-bottom: 15px; /* Space below the message */
    border: 1px solid #ff9999; /* Soft red border */
    font-size: 14px; /* Slightly larger text */
    text-align: center; /* Center align the message */
    display: none; /* Hidden by default */
}

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="Images/Login/1.jpg" alt="PREPPRIME Logo">
        </div>
        <div class="login-container">
            <h2>Login to Your Account</h2>
            <p></p>
            <form method="POST">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Username" name="username">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" name="password">
                </div>
                <p id="red"></p>
                <button type="submit" class="login-btn">Login</button>
            </form>
            
            <div class="footer">
                <p>Forgot your password? <a href="forgotpassword.html">Click here</a></p>
                <p>Prepprime Â© Copyright 2024</p>
                <div class="terms">
                    <a href="https://prepprime.com/contact-us-2/">Contact Us</a> 
                </div>
            </div>
        </div>
    </div>
    <script src="../js/login.js"></script>

</body>
</html>
