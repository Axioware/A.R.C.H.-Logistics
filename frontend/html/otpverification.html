<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PREPPRIME OTP Verification</title>
    <style>
        /* Import the font */
        @font-face {
            font-family: 'Konkhmer Sleokchher';
            src: url('Konkhmer Sleokchher.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #e0e0e0;
            background-image: linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),
                        url("Images/OTP Verification/background.jpg");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            filter: saturate(0.8); /* Low saturation */
        }

        .container {
            display: flex;
            width: 900px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            height: auto;
        }

        .logo-container {
            background-color: #000;
            color: #fff;
            width: 60%;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-container img {
            max-width: 90%;
            height: auto;
        }

        .otp-container {
            width: 40%;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative; /* For positioning the back arrow */
        }

        /* Styling the back arrow */
        .back-arrow {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 28px; /* Increased size for better visibility */
            color: #2c5b97;
            text-decoration: none;
        }

        .back-arrow:hover {
            color: #204773;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #333;
            margin-left: 20px;
        }

        p {
            font-size: 14px;
            margin-bottom: 30px;
            color: #666;
            margin-left: 30px;
            text-align: center;
            margin-left: -20px;
        }

        .otp-input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .otp-input {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 24px;
            text-align: center;
        }

        .otp-btn {
            width: 70%; /* Set width to 60% */
            padding: 15px;
            background-color: #2c5b97;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px auto 0; /* Center the button and add space above */
            display: block;
        }

        .otp-btn:hover {
            background-color: #204773;
        }

        /* Error message styling */
        .error-message {
            color: red;
            margin-top: 5px;
            text-align: left;
            margin-left: 0;
            display: none; /* Hide the error message initially */
        }

        .terms {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
        }

        .terms a {
            color: #2c5b97;
            text-decoration: none;
            font-size: 12px;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #555;
        }

        .footer p {
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .logo-container {
                width: 100%;
                padding: 10px;
            }

            .otp-container {
                width: 100%;
                padding: 20px;
            }

            .otp-btn {
                padding: 10px;
                font-size: 14px;
            }

            .footer {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-container">
            <img src="Images/OTP Verification/1.jpg" alt="PREPPRIME Logo">
        </div>
        <div class="otp-container">
            <!-- Back Arrow inside the OTP container -->
            <a href="forgotpassword.html" class="back-arrow">←</a>
            
            <h2>OTP Verification</h2>
            <p>Enter the OTP code sent to <br>!EMAIL!</p>
            <form>
                <div class="otp-input-group">
                    <input type="text" maxlength="1" class="otp-input" id="otp-1">
                    <input type="text" maxlength="1" class="otp-input" id="otp-2">
                    <input type="text" maxlength="1" class="otp-input" id="otp-3">
                    <input type="text" maxlength="1" class="otp-input" id="otp-4">
                    <input type="text" maxlength="1" class="otp-input" id="otp-5">
                </div>
                <div class="error-message" id="error-message">Invalid OTP. Please try again.</div>
                <button type="submit" class="otp-btn">Verify & Proceed</button>
            </form>
            <div class="footer">
                <p>Prepprime © Copyright 2024</p>
                <div class="terms">
                    <a href="https://prepprime.com/contact-us-2/">Contact Us</a> 
                </div>
            </div>
        </div>
    </div>

    <script src="../js/otp-verification.js"></script>
</body>
</html>
